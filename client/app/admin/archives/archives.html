<section class="content-header">
  <h1>
    Data Tables
    <small>advanced tables</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="#">Tables</a></li>
    <li class="active">Data tables</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Manuscript Archives</h3>
        </div>
        <progress-bar ng-show="!archivesCtrl.dtRendered"></progress-bar>
        <!-- /.box-header -->
        <div class="box-body">
          <table
            datatable
            ng-show="archivesCtrl.dtRendered"
            dt-data="archivesCtrl.archives"
            dt-config="archivesCtrl.config"
            class="table table-bordered table-striped table-hover">
            <thead>
            <tr>
              <th class="col-md-5">Title</th>
              <th class="text-center col-md-1">Journal</th>
              <th class="col-md-2">Authors</th>
              <th class="text-center col-md-2">Date</th>
              <th></th>
              <th class="text-center col-md-1">Edit</th>
              <th class="text-center col-md-1">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="archive in archivesCtrl.archives | orderBy:$index:true">
              <td class="">
                <div class="archive-item__title">
                  {{archive.title}}
                </div>
              </td>
              <td ng-style="{'color': archive.journal.color}" class="text-center">
                <div class="archive-item__journal">{{archive.journal.abbreviation | uppercase}}</div>
              </td>
              <td>
                <div class="archive-item__author">
                  <div ng-repeat="author in archive.authors">
                    {{author}}
                  </div>
                </div>
              </td>
              <td class="text-center">
                <div class="archive-item__date">
                  {{archive.date | date}}
                </div>
              </td>
              <td class="text-center">
                {{archive.date | timestamp}}
              </td>
              <td class="text-center journal-property__lang">
                <a class="btn btn-sm btn-success" ng-click="">
                  <i class="fa fa-edit"></i>
                </a>
              </td>
              <td class="text-center journal-property__lang">
                <a class="btn btn-sm btn-danger" ng-click="">
                  <i class="fa fa-remove"></i>
                </a>
              </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <th class="col-md-5">
                <input type="text" placeholder="Title" class="col-md-12"/>
              </th>
              <th class="text-center col-md-1">
                <input type="text" placeholder="Journal" class="col-md-12"/>
              </th>
              <th class="col-md-2">
                <input type="text" placeholder="Author" class="col-md-12"/>
              </th>
              <th class="text-center col-md-2">
                <input type="text" placeholder="Date" class="col-md-12"/>
              </th>
              <th></th>
              <th class="text-center col-md-1">Edit</th>
              <th class="text-center col-md-1">Delete</th>
            </tr>
            </tfoot>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
