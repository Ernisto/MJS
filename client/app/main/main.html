<header class="hero-unit" id="banner">
  <div class="container">
    <img src="assets/images/manas.svg" alt="Manas University" width="150px">
    <h2>{{'WELCOME' | translate}}</h2>
    <p class="lead">{{'SITE_DESCRIPTION' | translate}}</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="department-block col-md-4 col-lg-3 col-sm-6" ng-repeat="journal in $ctrl.journals">
        <a href="/journal/{{journal.abbreviation | lowercase}}">
          <svg viewBox="0 0 560 206"
               ng-init="selectedJournal = journal.abbreviation"
               ng-mouseover="selectedJournal = journal.abbreviation + '-hover'"
               ng-mouseleave="selectedJournal = journal.abbreviation">
            <use xlink:href="" ng-href="../../assets/images/sprite.svg#{{selectedJournal | lowercase}}"></use>
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
