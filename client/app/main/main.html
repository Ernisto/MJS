<header class="hero-unit" id="banner">
  <div class="container">
    <img src="assets/images/manas.svg" alt="Manas University" width="150px">
    <h2>Welcome!</h2>
    <p class="lead">MANAS Scientific Publications Office carries out management and organization of scientific publications published by the Kyrgyz Turkish Manas University.</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="department-block col-md-4 col-lg-3 col-sm-6" ng-repeat="department in $ctrl.departments">
        <a href="/{{department.name}}">
          <svg viewBox="0 0 560 206"
               ng-init="dept = department.image"
               ng-mouseover="dept = department.image + '-hover'"
               ng-mouseleave="dept = department.image">
            <use xlink:href="" ng-href="../../assets/images/sprite.svg#{{dept}}"></use>
          </svg>
        </a>
      </div>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="$ctrl.newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>
