<header class="hero-unit" id="banner">
  <div class="container">
    <img src="assets/images/manas.svg" alt="Manas University" width="150px">
    <h2>{{'WELCOME' | translate}}</h2>
    <p class="lead">{{'SITE_DESCRIPTION' | translate}}</p>
  </div>
</header>

<div class="container">
  <div class="grid col-md-12">
    <div ng-repeat="journal in $ctrl.journals | orderBy:'abbreviation':false" class="col-md-4 col-lg-3 col-sm-6">
      <figure class="effect-bubba col-md-12 col-sm-12" ng-style="{'background-color': journal.color}">
        <figcaption>
          <h1>{{journal.abbreviation | uppercase}}</h1>
          <p>{{journal.title[$ctrl.$translate.use()]}}</p>
          <a ng-href="/journal/{{journal.abbreviation | lowercase}}/about">View more</a>
        </figcaption>
        <div class="journal-icon">
          <i class='fa journal-icon-{{journal.abbreviation | lowercase}} fa-6' aria-hidden="true"></i>
        </div>
      </figure>
    </div>
  </div>
</div>
