<div ng-repeat="archive in journalCtrl.archives" class="archive-item">
  <a ui-sref="journal.archive-details({id: archive._id})" ng-click="journalCtrl.setCurrentArchive(archive)">{{archive.title}}</a>
  <h6>
    <b>Authors: </b>
    <i>{{archive.authors}} ({{archive.year | date:'yyyy'}})</i>
  </h6>
  <a ng-href="/{{archive.file}}" target="_blank" download>Download</a>
  |
  <a ng-href="/{{archive.file}}" target="_blank">Open</a>
</div>
