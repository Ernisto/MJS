<div class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="$ctrl.isCollapsed = !$ctrl.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">{{'MSJ' | translate}}</a>
    </div>
    <div uib-collapse="$ctrl.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in $ctrl.menu" ui-sref-active="active">
            <a ui-sref="{{item.state}}">{{item.title}}</a>
        </li>
        <li ng-show="$ctrl.isAdmin()" ui-sref-active="active"><a ui-sref="admin">Admin</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="$ctrl.isLoggedIn()" ui-sref-active="active">
          <a ui-sref="signup">
            <i class="fa fa-user-plus" aria-hidden="true"></i>
            {{'SIGN_UP' | translate}}
          </a>
        </li>
        <li ng-hide="$ctrl.isLoggedIn()" ui-sref-active="active">
          <a ui-sref="login">
            <i class="fa fa-sign-in" aria-hidden="true"></i>
            {{'LOGIN' | translate}}
          </a>
        </li>
        <li ng-show="$ctrl.isLoggedIn()"><p class="navbar-text">{{ $ctrl.getCurrentUser().name }}</p> </li>
        <li ng-show="$ctrl.isLoggedIn()" ui-sref-active="active"><a ui-sref="settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="$ctrl.isLoggedIn()"><a ui-sref="logout">{{'LOGOUT' | translate}}</a></li>
        <li class="language-block">
          <div class="language-container">
            <div class="flag flag-{{$ctrl.currentLanguage}}"></div>
            <div class="flag flag-{{short}} visible-xs"
                 ng-if="short != $ctrl.currentLanguage"
                 ng-click="$ctrl.setLanguage(short)"
                 ng-repeat="(short, full) in $ctrl.languages"></div>
          </div>
          <ul id="languages-list" class="dropdown-menu hidden-xs">
            <li ng-repeat="(short, full) in $ctrl.languages"
                class="languages-item"
                ng-if="short != $ctrl.currentLanguage"
                ng-click="$ctrl.setLanguage(short)">
              <a href="">
                <div class="language-flag flag flag-{{short}}"></div>
                <div class="language-name">{{full}}</div>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
