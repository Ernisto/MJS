<div ng-show="isReady">
  <textarea id="wysiwyg-editor">
    {{content}}
  </textarea>
  <div class="btn-toolbar">
    <div ng-click="updateProperty()"
         ng-disabled="processing || !contentChanged"
         class="btn btn-success btn-md pull-right editor-button">
      Save
    </div>
    <div ng-click="hideEditor()"
         class="btn btn-warning btn-md pull-right editor-button">
      Cancel
    </div>
  </div>
</div>
<div class="spinner" ng-show="!isReady">
  <div class="rect1"></div>
  <div class="rect2"></div>
  <div class="rect3"></div>
  <div class="rect4"></div>
  <div class="rect5"></div>
</div>
